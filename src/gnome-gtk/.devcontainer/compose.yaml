services:
  app:
    container_name: gtk_app_container
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: /run/user/${templateOption:hostUserId}/wayland-0
        target: /run/user/1001/wayland-0
      - type: bind
        source: /run/dbus/system_bus_socket
        target: /run/dbus/system_bus_socket
    devices:
      - /dev/dri
    security_opt:
      - seccomp=unconfined